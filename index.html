<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
    <div class="center" id="wrapper">
      
<!--       Globe -->
      <div id="imageGlobe"><img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt=""></img>
      </div>
    
<!--       Logo -->
      <div id="imageWords"><img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia_wordmark.png" alt="">
      </div>
    
<!--       Search input -->
      <div id="searchDiv"><input id="search" type="text" placeholder="Search" size="35" list="datalist">
      </div>
    
<!--       Buttons -->
      <div id="buttonDiv"><button class=" button" id="searchButton">Search</button><button class="button" id="randomButton"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a></button></div>
    </div>

    <div id="results"></div>
  </div>
  <div id="author">&copy; Jarrod Yellets | 2017</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
